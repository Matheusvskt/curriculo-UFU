<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Formulário em html</title>
    <style>

        body{
            
            background-color: rgb(169, 169, 169);
        }

        input {
            margin: 10px;
            padding: 8px;
            border: 0.5px solid #888;
            border-radius: 4px;
        }

        input:focus{  
            border: 0.5px solid rgb(38, 0, 255); 
            outline: none;
        }

        input:invalid + span::after{
            content: '✖';
            color: red;
        }

        input:valid + span::after{
            content: '✓';
            color: limegreen;
        }

        input::placeholder {
            color: red;
            font-size:  16px;
        }

    </style>
</head>

<body>
    <form action="#">
        <h1>Contate-me</h1>
        <h3>Dados Pessoais</h3>
        <div>

        
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" autocomplete="off" required>
            <span></span><!--exibição de ✖ ou ✓ -->
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" autocomplete="off" required>
            <span></span>
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <span></span>
        </div>

            <label for="fone">Telefone:</label>
            <input type="tel" id="fone" name="fone" autocomplete="off" >
       
            <label for="date">Data de nascimento:</label>
            <input type="date" id="date" name="data">

        </div>
        
        <div>
            <p>Sexo:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <div>
            <p>Estado civíl:</p>
            <input type="radio" id="solteiro" name="solteiro" value="male">
            <label for="solteiro">Solteiro</label><br>

            <input type="radio" id="Casado" name="Casado" value="Casado">
            <label for="Casado">Casado</label><br>
        </div>
        </div>


        <hr>
        <h3>Dados da empresa</h3>
        <div>
            <label for="cnpj">Cnpj:</label>
            <input name="cnpj" type="text" id="cnpj" placeholder="XX. XXX. XXX/0001-XX" maxlength="16">
        </div>
        <div>
            <label for="razao">Razão social:</label>
            <input id="razao" type="text" name="razao" maxlength="50">
        </div>

        <div>
            <label for="ramo">Ramo de atuação:</label>
            <input id="ramo" type="text" name="ramo" maxlength="10">
        </div>
        <hr>


        <h3>Endereço:</h3>

        <div>
            <label for="cep">Cep:</label>
            <input name="cep" type="text" id="cep" value="00000-000" maxlength="9">
        </div>
        <div>
            <p>Tipo logradouro:</p>
            <input name="logradouro" type="radio" id="rua">
            <label for="rua">Rua</label>

            <input name="logradouro" type="radio" id="avenida">
            <label for="avenida">Avenida</label>

            <input name="logradouro" type="radio" id="Praca">
            <label for="Praca">Praça</label>

            <input name="logradouro" type="radio" id="cond">
            <label for="cond">Condomínio</label>
        </div>

        <div>
            <label for="logradouro">Logradouro:</label>
            <input id="logradouro" type="text" name="Logradouro" required>
        </div>

        <div>
            <label for="cidade">Cidade:</label>
            <input id="cidade" type="text" name="cidade" required>
        </div>
        <hr>
        
        <div>
        <h3>Descrição detalhada do interesse</h3>
        <textarea rows="4" cols="50" name="comment" >Escreva aqui seu interesse detalhadamente </textarea>
       </div>
        <hr>
        <div>
            <h3>Outros</h3>
            <p>Preferência de navegador:</p>
            <input name="navegador" type="radio" id="google">
            <label for="google">Google google</label>

            <input name="navegador" type="radio" id="edge">
            <label for="edge">Microsoft Edge</label>

            <input name="navegador" type="radio" id="firefox">
            <label for="firefox">Firefox</label>

            <strong><p>Ambiente de Desenvolvimento utilizado (IDE):</p></strong>
            <input name="ide" type="checkbox" id="Intellij">
            <label for="Intellij">Intellij</label>

            <input name="ide" type="checkbox" id="VisualStudio">
            <label for="VisualStudio">Visual Studio</label>

            <input name="ide" type="checkbox" id="AndroidStudio">
            <label for="AndroidStudio">Android Studio</label>

            <input name="ide" type="checkbox" id="Eclipse">
            <label for="Eclipse">Eclipse</label>
        </div>

        <br><button>Enviar</button>
    </form>
   <br> <footer>
        <a href="/index.html">Página principal </a>
    </footer>
</body>

</html>
